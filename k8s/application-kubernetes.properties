spring.application.name=lab3v
server.port=8080

# Database configuration for Kubernetes
spring.datasource.url=jdbc:mysql://mysql-service:3306/lab3v?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Management/Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.health.readiness-state.enabled=true
management.health.liveness-state.enabled=true

# Logging
logging.level.com.udea.lab3v=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n