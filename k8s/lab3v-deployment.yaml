apiVersion: v1
kind: Service
metadata:
  name: lab3v-service
  namespace: lab3v
spec:
  selector:
    app: lab3v
  ports:
    - name: http
      port: 8089
      targetPort: 8080
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lab3v
  namespace: lab3v
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lab3v
  template:
    metadata:
      labels:
        app: lab3v
    spec:
      containers:
        - name: lab3v
          image: lab3v:latest
          imagePullPolicy: IfNotPresent   # üëà **ESTO ES LO CR√çTICO**
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://mysql-service:3306/lab3v?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: password
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 40
            periodSeconds: 10
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
